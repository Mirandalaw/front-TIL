<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
<main class="card-container">
    <div class="profile-card">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-img"/>
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="job">"Front-end developer and avid reader."</p>
        <ul class="social-links">
            <li><a href="#" class="btn">GitHub</a></li>
            <li><a href="#" class="btn">Frontend Mentor</a></li>
            <li><a href="#" class="btn">LinkedIn</a></li>
            <li><a href="#" class="btn">Twitter</a></li>
            <li><a href="#" class="btn">Instagram</a></li>
        </ul>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Mirandalaw/front-TIL/tree/main/social-links-profile-main/social-links-profile-main"> Kyung Doo</a>.
        </div>
    </div>

</main>
</body>
</html>
